<html>
	
	<style>
		div
		{
			position:relative;
		}
		span
		{
			display	:	inline-block;
			width	:	120px;
			height	:	120px;
			position:	absolute;
			top		:	0px;
			left	:	0px;
			font-size: 120px;
		}

		.color-red
		{
			color:red;
		}
		.color-green
		{
			color:green;
		}
		.color-blue
		{
			color:blue;
		}
	</style>

	<h1>Aanzet voor stackicons (iconfont met verschillende kleuren)</h1>

	<div>
		<span class="color-red">A</span>
		<span class="color-green">B</span>
		<span class="color-blue">C</span>
	</div>

	<p>Meer info:<a href="http://css-tricks.com/stackicons-icon-fonts/">Css-tricks stack icon</a></p>

</html>
