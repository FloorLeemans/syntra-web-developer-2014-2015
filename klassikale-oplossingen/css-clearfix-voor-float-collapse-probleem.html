<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>

        <style>
        	.group:after 
        	{
			  content: "";
			  display: table;
			  clear: both;
			}

        	body
        	{
        		margin:0px;
        	}

			nav
			{
				background-color:grey;
			}

			nav h1
			{
				float:left;
			}

			nav ul
			{
				float: right;
			}

			nav ul li
			{
				display:inline-block;
				background-color:white;
				padding:6px;
				margin: 6px;
			}
        </style>
    </head>
    <body>

    	<nav class="group">
    		<h1>titel</h1>
    		<ul>
    			<li><a href="">link1</a></li>
    			<li><a href="">link2</a></li>
    			<li><a href="">link3</a></li>
    		</ul>
    	</nav>

    	<h1>Nuttige links</h1>
	<ul>

		<li><a href="http://css-tricks.com/snippets/css/clear-fix/">CSS tricks: clearfix</a></li>
	</ul>
    	
    	

    </body>
</html>
